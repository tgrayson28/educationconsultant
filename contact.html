<section class="contact">
	<div class="container">
	
		<div class="contact-box">
			<div class="contact-left">
				<h2>Get In Touch</h2>
				<form>
					
					<div class="input-row">
						<div class="input-group">
							<label>Name</label>
							<input type="text" placeholder="First and Last Name">	
						</div>
						
						<div class="input-group">
							<label>Phone</label>
							<input type="text" placeholder="000-000-0000">	
						</div>
					
					</div>
					
					<div class="input-row">
						<div class="input-group">
							<label>Email</label>
							<input type="email" placeholder="abc@email.com">	
						</div>
						
						<div class="input-group">
							<label>Subject</label>
							<input type="text" placeholder="Type here">	
						</div>
					
					</div>
					
					<label>Message</label>
					<textarea rows="5" placeholder="Your Message"></textarea>
					
					<button type="submit">Send</button>
	
				</form>
				
			</div>
			<div class="contact-right">
				<h2>Contact Information</h2>
				
				<table>
					<tr>
						<td>Email:</td>
						<td>diannecohenconsulting@gmail.com</td>	
					</tr>
					
					<tr>
						<td>Phone:</td>
						<td>(703) 201-9443</td>	
					</tr>
					
				</table>
				
				
				<p>Schedule a discovery call! Click on the calendar to schedule a call
				through Calendly</p>
				
				<figure>
				<a href="https://calendly.com/talex1003" target="_blank">
				<img id="calendarpic" src="imgs/calendar.jpg">
				</a>
				<figcaption class="citations">Max Pixel 2022, from MaxPixel</figcaption>
				</figure>
		
			</div>
		</div>
	
	</div>


</section>
